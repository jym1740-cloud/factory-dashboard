        /* ì„¤ë¹„ ìƒíƒœ(status)ë³„ ìƒ‰ìƒ */
        .status-running { background-color: var(--ios-green); }

    </style>

<body>

    <h1>ê³µì¥ ë°°ì¹˜ ëŒ€ì‹œë³´ë“œ</h1>
    
    <div style="text-align: center; margin-bottom: 20px; padding: 10px; background-color: rgba(0, 122, 255, 0.1); border-radius: 8px; font-size: 14px; color: var(--ios-blue);">
        ğŸ–±ï¸ <strong>ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥:</strong> ì„¤ë¹„ ë¸”ë¡ì„ ë§ˆìš°ìŠ¤ë¡œ ë“œë˜ê·¸í•´ì„œ ìƒˆë¡œìš´ ìœ„ì¹˜ì— ë°°ì¹˜í•˜ì„¸ìš”!

    <div class="building-selector">

        <button class="building-button" data-building-id="B">Bë™ (ì°½ê³ )</button>

    <script>
        
        // ì „ì²´ ê³µì¥ ë°ì´í„° (ê° ë™ì˜ ì •ë³´ í¬í•¨)
        const factoryData = {
            "factory": [
                {
                    "id": "A",
                    "name": "Aë™ (ì¡°ë¦½ ë¼ì¸)",
                    "grid_size": { "rows": 10, "cols": 12 }, 
                    "equipment": [
                        { 
                          "id": "A-01", "name": "1ë²ˆ í”„ë ˆìŠ¤", 
                          "x": 1, "y": 1, "width": 3, "height": 4, "status": "running" 
                        },
                        { 
                          "id": "A-02", "name": "2ë²ˆ ìš©ì ‘ê¸°", 
                          "x": 4, "y": 1, "width": 2, "height": 2, "status": "stopped"
                        },
                        { 
                          "id": "A-03", "name": "3ë²ˆ ê²€ì‚¬ê¸°", 
                          "x": 1, "y": 5, "width": 5, "height": 2, "status": "idle"
                        },
                        { 
                          "id": "A-04", "name": "4ë²ˆ í¬ì¥ê¸°", 
                          "x": 7, "y": 1, "width": 3, "height": 6, "status": "maintenance" /* ì ê²€ ì¤‘ ìƒíƒœë¡œ ë³€ê²½ */
                        }
                    ]
                },
                {
                    "id": "B",
                    "name": "Bë™ (ìì¬ ì°½ê³ )",
                    "grid_size": { "rows": 8, "cols": 8 },
                    "equipment": [
                        { "id": "B-01", "name": "ì›ìì¬ ì…ê³ ", "x": 1, "y": 1, "width": 4, "height": 3, "status": "idle" },
                        { "id": "B-02", "name": "ì œí’ˆ ì¶œê³ ", "x": 5, "y": 1, "width": 3, "height": 3, "status": "running" },
                        { "id": "B-03", "name": "ì„ ë°˜ êµ¬ì—­", "x": 1, "y": 4, "width": 7, "height": 4, "status": "running" }
                    ]
                },
                {
                    "id": "C",
                    "name": "Cë™ (ê°€ê³µ êµ¬ì—­)",
                    "grid_size": { "rows": 10, "cols": 10 },
                    "equipment": [
                        { "id": "C-01", "name": "CNC ê°€ê³µê¸°", "x": 2, "y": 2, "width": 3, "height": 3, "status": "running" },
                        { "id": "C-02", "name": "ì—°ì‚­ê¸°", "x": 6, "y": 2, "width": 2, "height": 2, "status": "stopped" },
                        { "id": "C-03", "name": "ë¡œë´‡ íŒ”", "x": 2, "y": 6, "width": 4, "height": 3, "status": "idle" }
                    ]
                }
            ]
        };

        // í•„ìš”í•œ HTML ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const dashboardGrid = document.getElementById('dashboard-grid');
        const buildingButtons = document.querySelectorAll('.building-button');

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê´€ë ¨ ë³€ìˆ˜
        let draggedElement = null;
        let draggedData = null;

        /**
         * ì„¤ë¹„ ë°ì´í„°ë¥¼ ê¸°ë°˜ìœ¼ë¡œ HTML ìš”ì†Œ(ë¸”ë¡)ë¥¼ ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜
         * @param {string} buildingId - í‘œì‹œí•  ê³µì¥ ë™ì˜ ID (ì˜ˆ: "A", "B")
         */
        function renderLayout(buildingId) {
            // 1. í˜„ì¬ ì„ íƒëœ ë™ì˜ ë°ì´í„° ì°¾ê¸°
            const currentBuilding = factoryData.factory.find(b => b.id === buildingId);
            if (!currentBuilding) {
                console.error("í•´ë‹¹í•˜ëŠ” ë™ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤:", buildingId);
                return;
            }

            // 2. ê·¸ë¦¬ë“œ ì´ˆê¸°í™”
            dashboardGrid.innerHTML = ''; 

            // 3. ê·¸ë¦¬ë“œ í¬ê¸° ë° ë¹„ìœ¨ì„ ë™ì ìœ¼ë¡œ ì„¤ì •
            dashboardGrid.style.gridTemplateColumns = `repeat(${currentBuilding.grid_size.cols}, 1fr)`;
            dashboardGrid.style.gridTemplateRows = `repeat(${currentBuilding.grid_size.rows}, 1fr)`;
            dashboardGrid.style.aspectRatio = `${currentBuilding.grid_size.cols} / ${currentBuilding.grid_size.rows}`;

            // 4. ë¹ˆ ê·¸ë¦¬ë“œ ì…€ë“¤ ìƒì„±
            createEmptyGridCells(currentBuilding);

            // 5. ì„¤ë¹„ ëª©ë¡ì„ ìˆœíšŒí•˜ë©° ë¸”ë¡ ìƒì„±
            currentBuilding.equipment.forEach(equip => {
                createEquipmentBlock(equip, currentBuilding);
            });
        }

        /**
         * ë¹ˆ ê·¸ë¦¬ë“œ ì…€ë“¤ì„ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
         */
        function createEmptyGridCells(building) {
            const totalCells = building.grid_size.rows * building.grid_size.cols;
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.dataset.cellIndex = i;
                dashboardGrid.appendChild(cell);
            }
        }

        /**
         * ì„¤ë¹„ ë¸”ë¡ì„ ìƒì„±í•˜ê³  ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸ë¥¼ ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
         */
        function createEquipmentBlock(equip, building) {
            const block = document.createElement('div');
            block.classList.add('equipment-block');
            block.classList.add('status-' + equip.status);
            
            block.innerText = equip.name;
            
            // ë°ì´í„° ì €ì¥
            block.dataset.id = equip.id;
            block.dataset.name = equip.name;
            block.dataset.status = equip.status;
            block.dataset.width = equip.width;
            block.dataset.height = equip.height;
            
            // CSS Grid ìœ„ì¹˜ ë° í¬ê¸° ì§€ì •
            block.style.gridColumn = `${equip.x} / span ${equip.width}`;
            block.style.gridRow = `${equip.y} / span ${equip.height}`;
            
            // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸ ì¶”ê°€
            setupDragAndDrop(block, equip, building);
            
            // í´ë¦­ ì´ë²¤íŠ¸ (ë“œë˜ê·¸ì™€ êµ¬ë¶„)
            block.addEventListener('click', (e) => {
                if (!block.classList.contains('dragging')) {
                    alert(`ì„¤ë¹„ëª…: ${equip.name}\nìƒíƒœ: ${equip.status}\nID: ${equip.id}`);
                }
            });
            
            dashboardGrid.appendChild(block);
        }

        /**
         * ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸ë¥¼ ì„¤ì •í•˜ëŠ” í•¨ìˆ˜
         */
        function setupDragAndDrop(block, equip, building) {
            // ë“œë˜ê·¸ ì‹œì‘
            block.addEventListener('mousedown', (e) => {
                if (e.button === 0) { // ì™¼ìª½ ë§ˆìš°ìŠ¤ ë²„íŠ¼ë§Œ
                    draggedElement = block;
                    draggedData = equip;
                    block.classList.add('dragging');
                    dashboardGrid.classList.add('drag-over');
                    
                    // ë§ˆìš°ìŠ¤ ì´ë™ ì´ë²¤íŠ¸
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                    
                    e.preventDefault();
                }
            });
        }

        /**
         * ë§ˆìš°ìŠ¤ ì´ë™ ì²˜ë¦¬
         */
        function handleMouseMove(e) {
            if (!draggedElement) return;
            
            // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ì— ë”°ë¥¸ ë“œë¡­ íƒ€ê²Ÿ í•˜ì´ë¼ì´íŠ¸
            const elementBelow = document.elementFromPoint(e.clientX, e.clientY);
            if (elementBelow && elementBelow.classList.contains('grid-cell')) {
                // ì´ì „ í•˜ì´ë¼ì´íŠ¸ ì œê±°
                document.querySelectorAll('.grid-cell.drop-target').forEach(cell => {
                    cell.classList.remove('drop-target');
                });
                
                // ìƒˆë¡œìš´ íƒ€ê²Ÿ í•˜ì´ë¼ì´íŠ¸
                elementBelow.classList.add('drop-target');
            }
        }

        /**
         * ë§ˆìš°ìŠ¤ ì—… ì²˜ë¦¬ (ë“œë¡­)
         */
        function handleMouseUp(e) {
            if (!draggedElement || !draggedData) return;
            
            const elementBelow = document.elementFromPoint(e.clientX, e.clientY);
            
            if (elementBelow && elementBelow.classList.contains('grid-cell')) {
                // ìƒˆë¡œìš´ ìœ„ì¹˜ ê³„ì‚°
                const cellIndex = parseInt(elementBelow.dataset.cellIndex);
                const cols = parseInt(dashboardGrid.style.gridTemplateColumns.match(/\d+/)[0]);
                const newX = (cellIndex % cols) + 1;
                const newY = Math.floor(cellIndex / cols) + 1;
                
                // ì¶©ëŒ ê²€ì‚¬
                if (canPlaceEquipment(newX, newY, draggedData.width, draggedData.height, draggedData.id)) {
                    // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                    draggedData.x = newX;
                    draggedData.y = newY;
                    
                    // ì‹œê°ì  ì—…ë°ì´íŠ¸
                    draggedElement.style.gridColumn = `${newX} / span ${draggedData.width}`;
                    draggedElement.style.gridRow = `${newY} / span ${draggedData.height}`;
                    
                    console.log(`ì„¤ë¹„ ${draggedData.name}ì´ (${newX}, ${newY})ë¡œ ì´ë™ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                }
            }
            
            // ì •ë¦¬
            draggedElement.classList.remove('dragging');
            dashboardGrid.classList.remove('drag-over');
            document.querySelectorAll('.grid-cell.drop-target').forEach(cell => {
                cell.classList.remove('drop-target');
            });
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            
            draggedElement = null;
            draggedData = null;
        }

        /**
         * ì„¤ë¹„ ë°°ì¹˜ ê°€ëŠ¥ ì—¬ë¶€ë¥¼ í™•ì¸í•˜ëŠ” í•¨ìˆ˜
         */
        function canPlaceEquipment(x, y, width, height, excludeId) {
            const currentBuilding = factoryData.factory.find(b => b.id === getCurrentBuildingId());
            if (!currentBuilding) return false;
            
            // ê·¸ë¦¬ë“œ ê²½ê³„ í™•ì¸
            if (x + width - 1 > currentBuilding.grid_size.cols || 
                y + height - 1 > currentBuilding.grid_size.rows) {
                return false;
            }
            
            // ë‹¤ë¥¸ ì„¤ë¹„ì™€ì˜ ì¶©ëŒ í™•ì¸
            for (let equip of currentBuilding.equipment) {
                if (equip.id === excludeId) continue;
                
                if (!(x >= equip.x + equip.width || 
                      x + width <= equip.x || 
                      y >= equip.y + equip.height || 
                      y + height <= equip.y)) {
                    return false; // ì¶©ëŒ ë°œìƒ
                }
            }
            
            return true;
        }

        /**
         * í˜„ì¬ ì„ íƒëœ ë™ì˜ IDë¥¼ ë°˜í™˜í•˜ëŠ” í•¨ìˆ˜
         */
        function getCurrentBuildingId() {
            const activeButton = document.querySelector('.building-button.active');
            return activeButton ? activeButton.dataset.buildingId : 'A';
        }

        /**
         * ê³µì¥ ë™ ì„ íƒ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬
         */
        buildingButtons.forEach(button => {
            button.addEventListener('click', function() {
                // ëª¨ë“  ë²„íŠ¼ì—ì„œ 'active' í´ë˜ìŠ¤ ì œê±°
                buildingButtons.forEach(btn => btn.classList.remove('active'));
                // í´ë¦­ëœ ë²„íŠ¼ì— 'active' í´ë˜ìŠ¤ ì¶”ê°€
                this.classList.add('active');
                
                // í•´ë‹¹ ë™ì˜ IDë¡œ ë ˆì´ì•„ì›ƒ ë Œë”ë§
                const buildingId = this.dataset.buildingId;
                renderLayout(buildingId);
            });
        });

        // --- í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ì‹¤í–‰ ---
        // ê¸°ë³¸ìœ¼ë¡œ 'Aë™' ë ˆì´ì•„ì›ƒì„ ê·¸ë¦½ë‹ˆë‹¤.
        renderLayout('A');

    </script>
